<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجري | عبدالله</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
      line-height: 1.6;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      color: #ffffff;
      font-size: 2.5rem;
    }

    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .product {
      background: #37474f;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: all 0.4s ease-in-out;
      text-align: center;
    }

    .product:hover {
      transform: scale(1.03);
      background: #455a64;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .product h3 {
      color: #90caf9;
      margin-bottom: 0.5rem;
    }

    .product p {
      color: #cfd8dc;
      margin-bottom: 0.5rem;
    }

    .product button {
      padding: 0.5rem 1rem;
      background: #90caf9;
      border: none;
      color: #0d1117;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product button:hover {
      background: #64b5f6;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-store"></i> متجر عبدالله</h1>
  </header>

  <section class="store">
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="منتج 1">
      <h3>منتج رقم 1</h3>
      <p>وصف مختصر للمنتج الأول</p>
      <button>أضف إلى السلة</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="منتج 2">
      <h3>منتج رقم 2</h3>
      <p>وصف مختصر للمنتج الثاني</p>
      <button>أضف إلى السلة</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="منتج 3">
      <h3>منتج رقم 3</h3>
      <p>وصف مختصر للمنتج الثالث</p>
      <button>أضف إلى السلة</button>
    </div>
    <!-- يمكنك إضافة المزيد من المنتجات هنا -->
  </section>
</body>
</html>
